<script type="text/javascript">
	$(document).ready(function()
	{
		$("#sel_brand").change(function()
		{
		var brand_id=$(this).val();
 
			$.ajax
			({
				url: "api/get_models/"+ brand_id,
				cache: false,
				success: function(models) {
					$("#sel_model").html(models);
				} 
			});
 
		});
	});
</script>
