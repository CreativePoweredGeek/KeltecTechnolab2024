{layout="layouts/_main_html_layout"}
{if logged_in && logged_in_group_id != 12}{par_summary_collapse}{/if}
<div class="hero-wrapper slider-bg">
	<div class="container">
		<div class="bd-example">
		  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
		    <ol class="carousel-indicators">
		      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
		      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
		      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
		    </ol>
		    <div class="carousel-inner">
				{!--<div class="carousel-item">
					<img src="https://keltecinc.com/assets/images/general/keltec-aicd-24.gif" class="d-block w-100" alt="...">
					</div>--}
				{layout:carousel}
			  
		    </div>
		    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
		      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
		      <span class="carousel-control-next-icon text-dkblue" aria-hidden="true"></span>
		      <span class="sr-only">Next</span>
		    </a>
		  </div>
		</div>


	</div>
</div>



<div class="section-wrapper-min rounded-0">
	<div class="container">
		<div class="row">
			<main class="col-md-8 mb-3">
				{layout:contents}

				<div class="row text-center">
					{if logged_in}
						<a href="{site_url}shop" class="btn btn-primary btn-lg rounded-0 text-center mx-auto">Order Now!</a>
					{/if}

					{if logged_out}
						<a href="{site_url}accounts/login" class="btn btn-primary btn-lg rounded-0 text-center mx-auto">Order Now!</a>
					{/if}
				</div>
			</main>
			<aside class="col-md-4">
				<img src="{site_url}assets/images/chicopee-and-air-supply-logos.jpg" class="img-fluid d-none d-sm-block mt-3 mb-5" alt="Chicopee and Air Supply Filters">
				{layout:sidebar}
			</aside>
		</div>
	</div>
</div>
