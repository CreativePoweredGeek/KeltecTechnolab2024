{layout="layouts/_main_html_layout"}

<section id="header">
	<div class="page_header_wrapper bg-dkblue" style="margin-bottom: 0px;">
		<div class="container">
			<div class="row align-items-center" style="height:200px;">
				<div class="col-8 offset-2 col-md-2 offset-md-0 divider">
					<a href="{site_url}">
					<img src="{site_url}assets/images/keltec-technolab-rev2c.png" class="img-fluid brand-logo" alt="Keltec Technolab">
				</a>
				</div>
				<div class="col-md-10">
					<h1 class="text-white text-center text-md-left">{layout:title}</h1>
				</div>
			</div>
		</div>
	</div>
</section>
{par_summary_collapse}
<div class="section-wrapper-product rounded-0 bg-dkblue">
	<div class="container">
		<div class="row">

				{layout:contents}

		</div>
	</div>
</div>
