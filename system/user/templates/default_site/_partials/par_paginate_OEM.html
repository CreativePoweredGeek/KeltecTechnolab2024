{paginate}

  {pagination_links page_padding="5"}
   <nav aria-label="Page navigation">
  <ul class="pagination rounded-0">
      {first_page}
        <li class="page-item">
          <a href="{pagination_url}" class="page-link" href="#"><i class="fas fa-backward"></i></a></li>
      {/first_page}

      {previous_page}
        <li class="page-item">
          <a href="{pagination_url}" class="page-link" href="#"><i class="fas fa-caret-left"></i></a></li>
      {/previous_page}

      {page}
        <li class="page-item">
          <a href="{pagination_url}" class="page-link {if current_page}active{/if}" href="#">{pagination_page_number}</a></li>
      {/page}

      {next_page}
        <li class="page-item">
          <a href="{pagination_url}" class="page-link" href="#"><i class="fas fa-caret-right"></i></a></li>
      {/next_page}

      {last_page}
        <li class="page-item">
          <a  href="{pagination_url}"class="page-link" href="#"><i class="fas fa-forward"></i></a></li>
      {/last_page}
    </ul>
</nav>
  {/pagination_links}

{/paginate}
