{layout="_layouts/_main_html_layout"}
{!-- Customer Data --}
<div class="container-fluid mb-5 bg-dkblue py-5">
    <div class="container">
        <div class="row">
            </div class="col-12">
                <h3 class="text-white">{layout:pageTitle}</h3>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">

      <div>
        <input type="text" value="" name="tag_search" id="tag_search" placeholder="Customer#" />
        <input type="button" value="Search"
          onclick="window.location.href='{site_url}customers/search/' +
          document.getElementById('tag_search').value" />
      </div>

        </div>
        <div class="col-md-12">
            <p>{layout:pagetitle}</p>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                           <th>Customer #</th>
				<th>Customer Name</th>
				<th>City/State</th>
				<th>Customer Contact</th>
				<th></th><!--<th></th>--><th></th>
                        </tr>
                    </thead>
                    <tbody>
               {layout:tabledata}





        </div>
    </div>
</div>
<!-- Modal -->

<div class="modal fade" id="empModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Customer Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-light">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>






<script>
    $(document).ready(function(){

 $('.userinfo').click(function(){

   var userid = $(this).data('id');

   // AJAX request
   $.ajax({
    url: 'https://keltecinc.com/customers/dynamic_profile/' + userid,
    type: 'get',
    data: {userid: userid},
    success: function(response){
      // Add response in Modal body
      $('.modal-body').html(response);

      // Display Modal
      $('#empModal').modal('show');
    }
  });
 });
});
</script>
